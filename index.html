<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¤œå¸‚å½ˆç å° V6 (Canvasç‰©ç†å¼•æ“ç‰ˆ)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        body {
            background-color: #0f0f13;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #ff00de;
            text-shadow: 0 0 10px #ff00de;
            margin-bottom: 10px;
            font-style: italic;
        }

        .container {
            position: relative;
            background: #1a1a24;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #2d2d3d;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            background: #0b0b13;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            font-family: monospace;
            font-size: 1.1em;
        }

        /* éŠæˆ²ç•«å¸ƒ */
        canvas {
            background: #201c2b;
            border-radius: 12px;
            border: 2px solid #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            margin-bottom: 15px;
        }

        .controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn:active { transform: scale(0.98); }

        .btn-connect { background: #3b82f6; color: white; }
        .btn-random { background: #ec4899; color: white; }
        .btn-play { background: linear-gradient(90deg, #00f260, #0575e6); color: white; }

        .input-group {
            display: flex;
            background: #333;
            border-radius: 8px;
            padding: 5px;
            align-items: center;
            justify-content: center;
        }
        input {
            background: transparent; border: none; color: white;
            font-size: 1.2em; text-align: center; width: 80px; font-weight: bold;
        }
        input:focus { outline: none; }

        /* çµæœå½ˆçª— */
        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); display: none;
            justify-content: center; align-items: center; z-index: 100;
        }
        .modal-content {
            background: #1f1f2e; padding: 30px; border-radius: 15px;
            text-align: center; border: 2px solid #00f260;
            box-shadow: 0 0 30px rgba(0, 242, 96, 0.3);
            transform: scale(0.8); animation: pop 0.3s forwards;
        }
        @keyframes pop { to { transform: scale(1); } }
    </style>
</head>
<body>

<h1>å¤œå¸‚å½ˆç å° <span style="font-size:0.5em; color:#888;">V6</span></h1>

<div class="container">
    <div class="info-bar">
        <span id="current-multi" style="color:#ec4899">å€ç‡: --</span>
        <span id="poolAmount" style="color:#00f260">çæ± : --</span>
    </div>

    <canvas id="gameCanvas" width="400" height="500"></canvas>

    <div style="font-size:0.8em; color:#666; margin-bottom:10px;" id="statusText">è«‹å…ˆé€£æ¥éŒ¢åŒ…</div>

    <div class="controls">
        <button class="btn btn-connect" id="connectBtn" onclick="connectWallet()">é€£æ¥éŒ¢åŒ…</button>
        <button class="btn btn-random" id="randomBtn" onclick="randomizeConfig()" disabled>ğŸ° æŠ•å¹£é¸å° (éš¨æ©Ÿ)</button>
        
        <div class="input-group">
            <span style="color:#aaa; margin-right:10px;">ä¸‹æ³¨:</span>
            <input type="number" id="betAmount" value="1">
            <span style="color:#00f260;">CRO</span>
        </div>

        <button class="btn btn-play" id="playBtn" onclick="playGame()" disabled>ğŸ”´ ç™¼å°„å½ˆç </button>
    </div>
</div>

<div class="modal" id="resultModal">
    <div class="modal-content">
        <h2 id="resTitle">ä¸­ç!</h2>
        <div id="resVal" style="font-size:2em; color:#00f260; margin:15px 0;">+10 CRO</div>
        <button class="btn" style="background:#444; color:white;" onclick="closeModal()">ç¢ºå®š</button>
    </div>
</div>

<script>
    const CONTRACT_ADDRESS = "0xF7A250Da8B321ce557d0fF415BA93894650A5E12";
    const ABI = [
        "function play(uint256 chosenMultiplier) external payable",
        "function getBankrollBalance() external view returns (uint256)",
        "event BallShot(address indexed player, uint256 betAmount, uint256 multiplier, uint256 payout)"
    ];

    // --- éŠæˆ²è¨­å®š ---
    const CONFIGS = [
        { multi: 2, lights: 4 },
        { multi: 4, lights: 3 },
        { multi: 6, lights: 2 },
        { multi: 8, lights: 2 },
        { multi: 10, lights: 1 }
    ];
    
    // 10å€‹æ ¼å­çš„é…ç½®
    const NUM_SLOTS = 10;
    
    // --- ç‰©ç†å¼•æ“è®Šæ•¸ ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;

    // ç‰©ç†åƒæ•¸ (ä½ å¯ä»¥èª¿é€™è£¡ä¾†æ”¹è®Šæ‰‹æ„Ÿï¼)
    const GRAVITY = 0.15;      // é‡åŠ› (è¶Šå°è¶Šæ…¢)
    const BOUNCE = 0.6;        // å½ˆåŠ› (0.1~0.9)
    const FRICTION = 0.99;     // ç©ºæ°£é˜»åŠ›
    const PIN_RADIUS = 4;
    const BALL_RADIUS = 7;

    let ball = { x: 0, y: 0, vx: 0, vy: 0, active: false };
    let pins = [];
    let slots = []; // åº•éƒ¨æ´å£è³‡è¨Š
    let activeSlotIndices = []; // äº®ç‡ˆçš„æ´
    let targetSlotIndex = -1;   // ç›®æ¨™æ´å£

    // åˆå§‹åŒ–ç‰©ç†å ´æ™¯
    function initPhysics() {
        pins = [];
        // ç”Ÿæˆé‡‘å­—å¡”å‹é‡˜å­
        const rows = 10;
        for (let r = 0; r < rows; r++) {
            const cols = r + 3; // æ¯æ’å¢åŠ é‡˜å­
            for (let c = 0; c < cols; c++) {
                const x = width / 2 - ((cols - 1) * 35) / 2 + c * 35;
                const y = 80 + r * 30;
                // éŒ¯ä½æ’åˆ—
                pins.push({ x: x, y: y });
            }
        }

        // å®šç¾©åº•éƒ¨æ´å£ (10æ ¼)
        const slotWidth = width / NUM_SLOTS;
        slots = [];
        for(let i=0; i<NUM_SLOTS; i++) {
            slots.push({
                x: i * slotWidth,
                w: slotWidth,
                cx: i * slotWidth + slotWidth / 2, // ä¸­å¿ƒé»
                lit: false
            });
        }
    }

    // ç¹ªè£½è¿´åœˆ (60FPS)
    function draw() {
        ctx.clearRect(0, 0, width, height);

        // 1. ç•«é‡˜å­
        ctx.fillStyle = '#fff';
        pins.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, PIN_RADIUS, 0, Math.PI * 2);
            ctx.fill();
            // é‡˜å­å…‰æšˆ
            ctx.shadowBlur = 5;
            ctx.shadowColor = 'rgba(255,255,255,0.5)';
        });
        ctx.shadowBlur = 0;

        // 2. ç•«æ´å£èˆ‡äº®ç‡ˆ
        const slotW = width / NUM_SLOTS;
        for(let i=0; i<NUM_SLOTS; i++) {
            const s = slots[i];
            
            // æ´å£èƒŒæ™¯
            ctx.fillStyle = '#1a1a24';
            ctx.fillRect(s.x + 2, height - 40, s.w - 4, 30);
            
            // äº®ç‡ˆæ•ˆæœ
            if(activeSlotIndices.includes(i)) {
                ctx.fillStyle = '#00f7ff';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00f7ff';
                ctx.beginPath();
                ctx.arc(s.cx, height - 25, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            } else {
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(s.cx, height - 25, 4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // åˆ†éš”ç·š
            ctx.strokeStyle = '#444';
            ctx.beginPath();
            ctx.moveTo(s.x, height - 40);
            ctx.lineTo(s.x, height);
            ctx.stroke();
        }

        // 3. ç•«çƒ & ç‰©ç†è¨ˆç®—
        if (ball.active) {
            updatePhysics();
            
            ctx.fillStyle = '#ff00de';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff00de';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // ç™½è‰²é«˜å…‰
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x - 2, ball.y - 2, 2, 0, Math.PI * 2);
            ctx.fill();
        }

        requestAnimationFrame(draw);
    }

    // ç‰©ç†æ ¸å¿ƒ
    function updatePhysics() {
        // é‡åŠ›
        ball.vy += GRAVITY;
        ball.vx *= FRICTION;
        
        // ç§»å‹•
        ball.x += ball.vx;
        ball.y += ball.vy;

        // ç‰†å£ç¢°æ’
        if (ball.x < BALL_RADIUS) { ball.x = BALL_RADIUS; ball.vx *= -0.7; }
        if (ball.x > width - BALL_RADIUS) { ball.x = width - BALL_RADIUS; ball.vx *= -0.7; }

        // é‡˜å­ç¢°æ’ (åœ“å½¢ç¢°æ’æª¢æ¸¬)
        for (let p of pins) {
            const dx = ball.x - p.x;
            const dy = ball.y - p.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const minDist = BALL_RADIUS + PIN_RADIUS;

            if (dist < minDist) {
                // è¨ˆç®—ç¢°æ’è§’åº¦
                const angle = Math.atan2(dy, dx);
                
                // å½ˆé–‹å‘é‡
                const force = 0.5; // å½ˆåŠ›ä¿‚æ•¸
                const tx = Math.cos(angle) * minDist;
                const ty = Math.sin(angle) * minDist;
                
                // ä¿®æ­£ä½ç½® (é¿å…å¡åœ¨é‡˜å­è£¡)
                ball.x = p.x + tx;
                ball.y = p.y + ty;

                // æ”¹è®Šé€Ÿåº¦ (åå°„)
                // é€™è£¡ç”¨ç°¡å–®çš„éš¨æ©Ÿæ“¾å‹•æ¨¡æ“¬ä¸è¦å‰‡å½ˆè·³
                ball.vx += Math.cos(angle) * 2 + (Math.random() - 0.5); 
                ball.vy *= -0.6; // æå¤±å‹•èƒ½
                ball.vy += Math.sin(angle) * 2;
            }
        }

        // ğŸ”¥ ç£éµå°èˆªç³»çµ± (ä½œå¼Šæ ¸å¿ƒ) ğŸ”¥
        // ç•¶çƒè½ä¸‹è¶…éä¸€åŠé«˜åº¦æ™‚ï¼Œé–‹å§‹å¾®èª¿å®ƒçš„è»Œè·¡å»ç›®æ¨™æ´å£
        if (targetSlotIndex !== -1 && ball.y > 150 && ball.y < 350) {
            const targetX = slots[targetSlotIndex].cx;
            const dx = targetX - ball.x;
            
            // åªæ–½åŠ å¾®å¼±çš„å´å‘åŠ›ï¼Œçœ‹èµ·ä¾†åƒé‹æ°£
            // è¶Šæ¥è¿‘åº•éƒ¨ï¼Œå°æ­£åŠ›é‡è¶Šå¼·
            const strength = 0.005 + (ball.y / height) * 0.01; 
            ball.vx += dx * strength;
        }

        // è½åˆ°åº•éƒ¨
        if (ball.y > height - 40) {
            ball.active = false;
            // ä¿®æ­£æœ€çµ‚ä½ç½®åˆ°æ´å£ä¸­å¿ƒ
            ball.x = slots[targetSlotIndex].cx;
            ball.y = height - 25;
            
            // è§¸ç™¼çµæœ
            setTimeout(showResult, 200);
        }
    }

    // --- Web3 é‚è¼¯ ---
    let provider, signer, contract, userAddress;
    let currentConfig = null;

    async function connectWallet() {
        if (!window.ethereum) return alert("è«‹å®‰è£ MetaMask");
        try {
            provider = new ethers.BrowserProvider(window.ethereum);
            signer = await provider.getSigner();
            userAddress = await signer.getAddress();
            
            document.getElementById("connectBtn").style.display = "none";
            document.getElementById("statusText").innerText = "å·²é€£æ¥: " + userAddress.substring(0,6) + "...";
            document.getElementById("randomBtn").disabled = false;
            document.getElementById("playBtn").disabled = false;

            contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
            updatePool();
            randomizeConfig();
            
            // å•Ÿå‹•ç¹ªåœ–
            initPhysics();
            draw();

        } catch (e) { alert("é€£æ¥å¤±æ•—"); }
    }

    async function updatePool() {
        if(!contract) return;
        try {
            const bal = await contract.getBankrollBalance();
            document.getElementById("poolAmount").innerText = "çæ± : " + parseFloat(ethers.formatEther(bal)).toFixed(2);
        } catch(e){}
    }

    function randomizeConfig() {
        const conf = CONFIGS[Math.floor(Math.random() * CONFIGS.length)];
        currentConfig = conf;
        document.getElementById("current-multi").innerText = "å€ç‡: " + conf.multi + "X";

        // éš¨æ©Ÿäº®ç‡ˆ
        let all = Array.from({length: NUM_SLOTS}, (_, i) => i);
        // æ´—ç‰Œ
        activeSlotIndices = all.sort(() => 0.5 - Math.random()).slice(0, conf.lights);
    }

    async function playGame() {
        if (!currentConfig) return alert("è«‹å…ˆé¸å°");
        const amt = document.getElementById("betAmount").value;
        
        const playBtn = document.getElementById("playBtn");
        playBtn.disabled = true;
        playBtn.innerText = "ç¢ºèªä¸­...";

        try {
            const tx = await contract.play(currentConfig.multi, { value: ethers.parseEther(amt) });
            playBtn.innerText = "ç­‰å¾…çµæœ...";
            
            const receipt = await tx.wait();
            
            let wonMultiplier = 0;
            let payout = 0;
            for (const log of receipt.logs) {
                try {
                    const parsed = contract.interface.parseLog(log);
                    if (parsed.name === "BallShot" && parsed.args.player === userAddress) {
                        wonMultiplier = Number(parsed.args.multiplier);
                        payout = ethers.formatEther(parsed.args.payout);
                    }
                } catch(e){}
            }

            // è¨­å®šç‰©ç†ç›®æ¨™
            startBallDrop(wonMultiplier, payout);

        } catch (e) {
            console.error(e);
            alert("äº¤æ˜“å–æ¶ˆ");
            playBtn.disabled = false;
            playBtn.innerText = "ğŸ”´ ç™¼å°„å½ˆç ";
        }
    }

    let pendingResult = { payout: 0, win: false };

    function startBallDrop(multiplier, payout) {
        pendingResult = { payout, win: multiplier > 0 };
        
        // æ±ºå®šç›®æ¨™æ´å£
        if (multiplier > 0) {
            // è´ï¼šä¸€å®šè¦æ‰é€²äº®ç‡ˆçš„æ´
            targetSlotIndex = activeSlotIndices[Math.floor(Math.random() * activeSlotIndices.length)];
        } else {
            // è¼¸ï¼šä¸€å®šè¦æ‰é€²æ²’äº®ç‡ˆçš„æ´
            let all = Array.from({length: NUM_SLOTS}, (_, i) => i);
            let empty = all.filter(i => !activeSlotIndices.includes(i));
            targetSlotIndex = empty[Math.floor(Math.random() * empty.length)];
        }

        // é‡ç½®çƒçš„ä½ç½®
        ball.x = width / 2 + (Math.random() - 0.5) * 20; // ç¨å¾®éš¨æ©Ÿçš„å‡ºç”Ÿé»
        ball.y = 20;
        ball.vx = (Math.random() - 0.5) * 4; // éš¨æ©Ÿåˆå§‹æ¨åŠ›
        ball.vy = 0;
        ball.active = true;
    }

    function showResult() {
        const modal = document.getElementById("resultModal");
        const title = document.getElementById("resTitle");
        const val = document.getElementById("resVal");
        
        modal.style.display = "flex";
        if (pendingResult.win) {
            title.innerText = "ğŸ‰ ä¸­çå•¦!";
            title.style.color = "#00f260";
            val.innerText = "+" + pendingResult.payout + " CRO";
        } else {
            title.innerText = "ğŸ˜¢ æ²’ä¸­...";
            title.style.color = "#aaa";
            val.innerText = "å†æ¥å†å²";
        }
        updatePool();
    }

    function closeModal() {
        document.getElementById("resultModal").style.display = "none";
        document.getElementById("playBtn").disabled = false;
        document.getElementById("playBtn").innerText = "ğŸ”´ ç™¼å°„å½ˆç ";
    }

    // å•Ÿå‹•ç•«é¢
    initPhysics();
    draw();
</script>

</body>
</html>
